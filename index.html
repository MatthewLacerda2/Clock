<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks | Main</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

    <input type = "text" id = "txtSearch" class="searchBar" placeholder="Somethin"
        onkeydown = "if (event.keyCode == 13) createCityClock(value)"
    />

    <section class="fullTime">
        <div class="cityName">Sua cidade</div>
        
        <section class="block">
            <div id="clock">
                <div id="time">
                    <div>
                        <span id="hours">00</span>
                        <span>Horas</span>
                    </div>
                    <div>
                        <span id="minutes">00</span>
                        <span>Minutos</span>
                    </div>
                    <div>
                        <span id="seconds">00</span>
                        <span>Segundos</span>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="block">
            <div id="clock">
                <div id="time">
                    <div>
                        <span id="day">00</span>
                        <span>day</span>
                    </div>
                    <div>
                        <span id="month">00</span>
                        <span>month</span>
                    </div>
                    <div>
                        <span id="year">00</span>
                        <span>year</span>
                    </div>
                </div>
            </div>
        </section>

        <a>
            <button type="button" class="deleteButton" onclick="seLivrar()">X</button>
        </a>
    </section>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
